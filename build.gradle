plugins {
    id 'java'
}

group 'net.notfab'
version '1.0'

sourceCompatibility = targetCompatibility = 8

repositories {
//    mavenCentral()
    jcenter()
    maven { url "https://www.beatunes.com/repo/maven2" }
//    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
////    maven { url "C:/Maven/repository" }
}

dependencies {
    compile 'net.dv8tion:JDA:3.6.0_377'
//    compile 'com.tagtraum:pcmsampledsp:0.9.5'
    compile 'com.googlecode.soundlibs:tritonus-share:0.3.7-2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
